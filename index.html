<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dual X3D Viewer Test</title>

<!-- X3DOM -->
<script src="https://www.x3dom.org/download/x3dom.js"></script>
<link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />

<!-- X_ITE -->
<script type="module">
  import X3D from "./node_modules/x_ite/dist/x_ite.min.mjs";
  X3D();
</script>

<style>
  body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }

  .topbar {
    display: flex;
    gap: 12px;
    padding: 8px 12px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    font-size: 13px;
  }

  .topbar a {
    color: #9ad;
    cursor: pointer;
    text-decoration: none;
  }

  .topbar a:hover {
    text-decoration: underline;
  }

  .container {
    display: flex;
    height: calc(100vh - 40px);
  }

  .viewer {
    flex: 1;
    position: relative;
  }

  .viewer + .viewer {
    border-left: 1px solid #333;
  }

  .label {
    position: absolute;
    top: 6px;
    left: 6px;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    font-size: 12px;
  }

  x3d-canvas {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>

<!-- ðŸ” íŒŒì¼ ì„ íƒ ë°” -->
<div class="topbar">
  <span>Scenes:</span>
  <a onclick="loadScene('260214')">260214.x3d</a>
  <a onclick="loadScene('260221')">260221.x3d</a>
  <a onclick="loadScene('260228')">260228.x3d</a>
</div>

<div class="container">

  <!-- LEFT: KR -->
  <div class="viewer">
    <div class="label">KR</div>
    <x3d-canvas id="krViewer" src="x3d_files/box.x3d"></x3d-canvas>
  </div>

  <!-- RIGHT: EN -->
  <div class="viewer">
    <div class="label">EN</div>
    <x3d-canvas id="enViewer" src="x3d_files/box.x3d"></x3d-canvas>
  </div>

</div>

<script>
function loadScene(date) {

  const basePath = "x3d_files/";

  const krPath = basePath + date + "_kr.x3d";
  const enPath = basePath + date + "_en.x3d";

  document.getElementById("krViewer").setAttribute("src", krPath);
  document.getElementById("enViewer").setAttribute("src", enPath);

  console.log("KR Loaded:", krPath);
  console.log("EN Loaded:", enPath);
}
</script>

</body>
</html>
