<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dual X3D Viewer Test</title>

<!-- X3DOM -->
<script src="https://www.x3dom.org/download/x3dom.js"></script>
<link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />

<!-- X_ITE -->
<script type="module">
  import X3D from "./node_modules/x_ite/dist/x_ite.min.mjs";
  X3D();
</script>

<style>
  body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }
  .topbar {
    display: flex;
    gap: 12px;
    padding: 8px 12px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    font-size: 13px;
  }
  .topbar a {
    color: #9ad;
    cursor: pointer;
    text-decoration: none;
  }
  .topbar a:hover {
    text-decoration: underline;
  }

  .container { display: flex; height: calc(100vh - 40px); }
  .viewer { flex: 1; position: relative; }
  .viewer + .viewer { border-left: 1px solid #333; }
  .label {
    position: absolute;
    top: 6px; left: 6px;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    font-size: 12px;
  }
  x3d, x3d-canvas { width: 100%; height: 100%; }
</style>
</head>

<body>

<!-- ðŸ” íŒŒì¼ ì„ íƒ ë°” -->
<div class="topbar">
  <span>Scenes:</span>
  <a onclick="loadScene('x3d_files/box.x3d')">box.x3d</a>
  <a onclick="loadScene('x3d_files/colorInterpolatorExample.x3d')">animation.x3d</a>
  <a onclick="loadScene('x3d_files/coordinateInterpolator2dExample.x3d')">coordinateInterpolator2dExample.x3d</a>
</div>

<div class="container">

  <!-- LEFT: X3DOM -->
  <div class="viewer">
    <div class="label">X3DOM</div>
    <x3d id="x3domViewer">
      <scene>
        <inline id="x3domInline" url="x3d_files/box.x3d"></inline>
      </scene>
    </x3d>
  </div>

  <!-- RIGHT: X_ITE -->
  <div class="viewer">
    <div class="label">X_ITE</div>
    <x3d-canvas id="xiteViewer" src="x3d_files/box.x3d"></x3d-canvas>
  </div>

</div>

<script>
function loadScene(path) {
  // X3DOM
  const inlineNode = document.getElementById("x3domInline");
  inlineNode.setAttribute("url", path);

  // X_ITE
  const xite = document.getElementById("xiteViewer");
  xite.setAttribute("src", path);

  console.log("Loaded:", path);
}
</script>

</body>
</html>
